<!DOCTYPE html>
<html>
<head>
    <title>CRWZ wyav.tv镜像 - 8000部8K无码</title>
    <meta charset="utf-8">
    <style>
        body {background:#000; color:#ff69b4; text-align:center; font-family:Arial;}
        h1 {color:pink;}
        .grid {display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:15px; padding:20px;}
        .item {background:#111; border:1px solid pink; padding:10px; border-radius:10px;}
        img {width:100%; height:auto; border-radius:8px;}
        video {width:100%; height:300px; background:#000;}
        p {word-break:break-all; color:white;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>wyav.tv 8000部超清无码实时镜像 - 日更新欧美巨乳/日本极品</h1>
    <div id="videos" class="grid"></div>
    <script>
        fetch('videos.json?t=' + Date.now()).then(r => r.json()).then(data => {
            const grid = document.getElementById('videos');
            data.forEach(v => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<img src="${v.thumb}" alt="${v.title}"><p>${v.title}</p>
                <video id="video-${data.indexOf(v)}" controls></video>`;
                grid.appendChild(div);
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(v.m3u8);
                    hls.attachMedia(document.getElementById('video-' + data.indexOf(v)));
                } else {
                    document.getElementById('video-' + data.indexOf(v)).src = v.m3u8;
                }
            });
        }).catch(e => document.body.innerHTML += '<p>加载中...刷新试试</p>');
    </script>
</body>
</html>
